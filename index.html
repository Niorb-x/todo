<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Todo</title>
</head>

<body>

    <div class="full-screen" id="msg-box">
        <div class="msg-card">
            <h3>alert message</h3>
            <p id="msg-text">Something going wrong</p>
            <button id="ok-button">Ok</button>
        </div>
    </div>
    <div class="card">
        <div class="title">
            <h2>Todo list</h2>
        </div>
        <div class="todos">
            <ul id="bug"></ul>
            <div class="heda">
                <input type="text" placeholder="Type you Todo sir!" id="input" />
                <button id="button" title="Add Todo">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
